server.port=8083

## MySql database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/e_commerce
spring.datasource.username=root
spring.datasource.password=root

## MySql dialect for sql queries
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
## Auto update tables as per Entity beans
spring.jpa.hibernate.ddl-auto=update

## register to Eureka server
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/

## RabbitMQ configuration
rabbitmq.order-track.exchange=order_track_exchange
rabbitmq.order-track.queue=order_track_queue
rabbitmq.order-track.binding.routing.key=order_track_routing_key
